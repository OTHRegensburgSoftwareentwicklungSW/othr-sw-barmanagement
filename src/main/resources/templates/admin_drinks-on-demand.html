<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SW Barmanagement - Admin-Console</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/default.css}">
</head>
<body>
<header th:insert="fragments/admin_navbar :: admin_navbar"></header>
<main class="container-fluid">
  <h2>Drinks On Demand - Articles</h2>
  <table class="table table-dark table-striped table-responsive">
    <caption hidden>Drinks Overview</caption>
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Producer</th>
      <th scope="col">Description</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article: ${articles}">
      <td th:text="${article.getName()}"></td>
      <td th:text="${article.getProducer()}"></td>
      <td th:text="${article.getDescription()}"></td>
      <td><a th:href="'/admin/simple/' + ${article.getArtId()}" class="btn btn-primary">Edit</a></td>
    </tr>
    </tbody>
  </table>
  <br>
  <a href="/admin/drinks-on-demand/order" class="btn btn-light">Order</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
