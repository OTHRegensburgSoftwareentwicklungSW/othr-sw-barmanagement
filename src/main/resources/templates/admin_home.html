<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SW Barmanagement - Admin-Console</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/default.css}">
</head>
<body>
<header th:insert="fragments/admin_navbar :: admin_navbar"></header>
<main class="container-fluid">
  <h2>Drinks - Overview</h2>
  <table class="table table-dark table-striped table-responsive">
    <caption hidden>Drinks Overview</caption>
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Stock</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="drink: ${simpleDrinks}">
      <td th:text="${drink.getId()}"></td>
      <td th:text="${drink.getName()}"></td>
      <td th:text="${drink.getStock()} != null ? ${drink.getStock()} : 0"></td>
      <td><a th:href="'/admin/simple/' + ${drink.getId()}" class="btn btn-primary">Edit</a></td>
    </tr>
    <tr th:each="drink: ${complexDrinks}">
      <td th:text="${drink.getId()}"></td>
      <td th:text="${drink.getName()}"></td>
      <td>---</td>
      <td><a th:href="'/admin/complex/' + ${drink.getId()}" class="btn btn-primary">Edit</a></td>
    </tr>
    </tbody>
  </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
