<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SW Barmanagement</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/default.css}">
</head>
<body>
<header th:insert="fragments/bar_navbar :: bar_navbar"></header>
<main class="container-fluid">
  <h2>Redeem Coupon</h2>
  <form th:action="@{/coupon/redeem}" th:object="${couponModel}" method="post">
    <div class="mb-3">
      <label for="coupon-id" class="form-label">Coupon ID</label>
      <input type="text" class="form-control" id="coupon-id" th:field="*{id}">
    </div>
    <button type="submit" class="btn btn-primary">Redeem</button>
  </form>
  <br>
  <div th:if="${response}" th:switch="${redeemed}">
    <div th:case="${true}" class="card text-dark bg-info mb-3">
      <div class="card-header">Redeemed Coupon</div>
      <div class="card-body">
        <span><strong>ID: </strong><span th:text="${coupon.id}"></span></span>
        <br>
        <span><strong>Value: </strong><span th:text="${coupon.value}"></span></span>
      </div>
    </div>
    <div th:case="*" class="alert alert-danger" role="alert">
      <span><strong>An error occurred: </strong><span th:text="${errorMessage}"></span></span>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
