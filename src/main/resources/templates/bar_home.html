<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SW Barmanagement</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/default.css}">
</head>
<body>
<header th:insert="fragments/bar_navbar :: bar_navbar"></header>
<main class="container-fluid">
  <div class="row">
    <h1>Drink Menu</h1>
  </div>
  <div class="row">
    <div class="col">
      <h3>Simple Drinks</h3>
      <div th:each="entry: ${simpleDrinks.entrySet()}">
        <h5 th:text="${entry.getKey()}"></h5>
        <table class="table table-dark table-striped table-responsive">
          <caption th:text="${entry.getKey()}" hidden></caption>
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Percentage Of Alcohol</th>
            <th scope="col">Price</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="drink: ${entry.getValue()}">
            <td th:text="${drink.getName()}"></td>
            <td th:text="${drink.getSize()}"></td>
            <td th:text="${drink.getPercentageOfAlcohol()}"></td>
            <td th:text="${drink.getPrice()}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col">
      <h3>Complex Drinks</h3>
      <div th:each="entry: ${complexDrinks.entrySet()}">
        <h5 th:text="${entry.getKey()}"></h5>
        <table class="table table-dark table-striped table-responsive">
          <caption th:text="${entry.getKey()}" hidden></caption>
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Percentage Of Alcohol</th>
            <th scope="col">Price</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="drink: ${entry.getValue()}">
            <td th:text="${drink.getName()}"></td>
            <td th:text="${drink.getSize()}"></td>
            <td th:text="${drink.getPercentageOfAlcohol()}"></td>
            <td th:text="${drink.getPrice()}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
