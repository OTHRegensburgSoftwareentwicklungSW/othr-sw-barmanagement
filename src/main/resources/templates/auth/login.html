<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SW Barmanagement</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/default.css}">
  <link rel="stylesheet" th:href="@{/styles/login.css}">
</head>
<body>
<main class="container-fluid login-container">
  <div class="card text-white bg-dark mb-3 login-card">
    <div class="card-header">Bar Log In</div>
    <div class="card-body">
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label>
            <span>Username</span>
            <input type="text" name="username" class="form-control" required />
          </label>
        </div>
        <div class="mb-3">
          <label>
            <span>Password</span>
            <input type="password" name="password" class="form-control" required />
          </label>
        </div>
        <button type="submit" class="btn btn-primary">
          Log In
        </button>
      </form>
    </div>
  </div>
  <br>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <strong>Incorrect Username or Password!</strong>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
