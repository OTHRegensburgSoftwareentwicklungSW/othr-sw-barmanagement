<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SW Barmanagement - Error</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/default.css}">
  <link rel="stylesheet" th:href="@{/styles/error.css}">
</head>
<body>
<main class="error-container">
  <div class="card text-white bg-danger mb-3">
    <div class="card-header">
      <div>An Error Occurred</div>
      <div><strong th:text="${status}"></strong> - <strong th:text="${error}"></strong></div>
    </div>
    <div class="card-body">
      <h5 class="card-title" th:text="${message}"></h5>
      <div class="card-text container">
        <div class="row">
          <div class="col-sm">Timestamp</div>
          <div class="col-sm" th:text="${timestamp}"></div>
        </div>
        <div class="row">
          <div class="col-sm">Path</div>
          <div class="col-sm" th:text="${path}"></div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
