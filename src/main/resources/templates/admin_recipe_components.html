<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SW Barmanagement - Admin-Console</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/default.css}">
</head>
<body>
<header th:insert="fragments/admin_navbar :: admin_navbar"></header>
<main class="container-fluid">
  <h2>Recipe Components</h2>
  <form th:action="@{'/admin/complex/' + ${drinkId} + '/recipe/components'}" method="post">
    <table class="table table-dark table-striped table-responsive">
      <caption hidden>Recipe Components</caption>
      <thead>
      <tr>
        <th scope="col">
          <label for="name" class="form-label">Component Name</label>
        </th>
        <th scope="col">
          <label for="quantity" class="form-label">Quantity</label>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="comp: ${model.components}">
        <td>
          <input type="text" class="form-control" id="name" readonly th:value="${comp.key}">
        </td>
        <td>
          <input type="number" min="0" class="form-control" id="quantity"
                 th:field="${model.components[__${comp.key}__]}">
        </td>
      </tr>
      </tbody>
    </table>
    <div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a th:href="'/admin/complex/' + ${drinkId} + '/recipe'" class="btn btn-secondary">Back</a>
    </div>
  </form>
  <br>
  <div class="alert alert-success alert-dismissible fade show" role="alert" th:hidden="!${saved}">
    <p>Saved successfully!</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
